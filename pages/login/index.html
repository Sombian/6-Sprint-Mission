<body>
	<header>
		<a class="icon" href="/index.html">
			<img src="/assets/icons/icon_full.svg" alt="판다마켓">
		</a>
	</header>
	<main>
		<section class="container" style="box-sizing: content-box;">
			<form>
				<div class="inputs">
					<div class="field">
						<label for="email">이메일</label>
						<div class="wrapper">
							<input id="email" type="email" alt="이메일" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" autocomplete="email" placeholder="이메일을 입력해주세요" required>
						</div>
					</div>
					<div class="field">
						<label for="password">비밀번호</label>
						<div class="wrapper">
							<input id="password" type="password" alt="비밀번호" minlength="5" maxlength="20" autocomplete="current-password" placeholder="비밀번호를 입력해주세요" required>
						</div>
					</div>
				</div>
				<button class="button" type="submit">
					로그인
				</button>
			</form>
			<div class="third-party">
				간편 로그인 하기
				<div class="wrapper">
					<a class="service" href="https://www.google.com" target="_blank"><img src="/assets/icons/google.svg" alt="구글 계정으로 로그인"></a>
					<a class="service" href="https://www.kakaocorp.com/service/KakaoTalk" target="_blank"><img src="/assets/icons/kakaotalk.svg" alt="카카오톡 계정으로 로그인"></a>
				</div>
			</div>
			<p class="helper">
				판다마켓이 처음이신가요? <a href="/pages/signup/index.html">회원가입</a>
			</p>
		</section>
	</main>
</body>
