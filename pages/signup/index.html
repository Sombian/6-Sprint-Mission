<!DOCTYPE html>

<html>

<head>
	<title>판다마켓</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./index.css">
	<!--OPEN GRAPH-->
	<meta property="og:url" content="https://sprint-mission-3.netlify.app/">
	<meta property="og:type" content="website">
	<meta property="og:title" content="판다마켓">
	<meta property="og:image" content="/assets/open_graph.png">
    <meta property="og:description" content="일상의 모든 물건을 거래해보세요">
</head>

<body>
	<header>
		<section class="container">
			<a class="icon" href="/index.html">
				<img src="/assets/icons/icon.svg" alt="판다마켓">
			</a>
		</section>
	</header>
	<main>
		<section class="container" style="box-sizing: content-box;">
			<form>
				<div class="field">
					<label for="email">이메일</label>
					<div class="wrapper">
						<input id="email" type="email" alt="이메일" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" autocomplete="email" placeholder="이메일을 입력해주세요" required>
					</div>
				</div>
				<div class="field">
					<label for="username">닉네임</label>
					<div class="wrapper">
						<input id="username" type="text" alt="닉네임" minlength="5" maxlength="15" placeholder="닉네임을 입력해주세요" required>
					</div>
				</div>
				<div class="field">
					<label for="new-password">비밀번호</label>
					<div class="wrapper">
						<input id="new-password" type="password" alt="비밀번호" minlength="5" maxlength="20" autocomplete="new-password" placeholder="비밀번호를 입력해주세요" required>
					</div>
				</div>
				<div class="field">
					<label for="confirm-password">비밀번호 확인</label>
					<div class="wrapper">
						<input id="confirm-password" type="password" alt="비밀번호 확인" minlength="5" maxlength="20" autocomplete="new-password" placeholder="비밀번호를 다시 한번 입력해주세요" required>
					</div>
				</div>
				<button class="button" type="submit">
					회원가입
				</button>
			</form>
			<div class="third-party">
				간편 로그인 하기
				<div class="wrapper">
					<a class="service" href="https://www.google.com" target="_blank"><img src="/assets/icons/google.svg" alt="구글 계정으로 로그인"></a>
					<a class="service" href="https://www.kakaocorp.com/service/KakaoTalk" target="_blank"><img src="/assets/icons/kakaotalk.svg" alt="카카오톡 계정으로 로그인"></a>
				</div>
			</div>
			<p class="helper">
				이미 회원이신가요? <a href="/pages/login/index.html">로그인</a>
			</p>
		</section>
	</main>
</body>

<script type="module" src="./index.js"></script>

</html>
