<!doctype html>

<html lang="ko">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/npm/reset-css/reset.min.css">
	<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css">
</head>

<body>
	<div id="core"></div>
	<script type="module" src="/src/main.tsx"></script>
</body>

<style>

	}
